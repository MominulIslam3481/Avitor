<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial; background: #0a0a0a; color: white; text-align: center; padding-top: 50px; }
    input, button { padding: 10px; margin: 10px; width: 80%; font-size: 16px; border-radius: 5px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="text" id="phone" placeholder="Phone Number" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="register()">Register</button>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    function register() {
      const user = {
        username: document.getElementById('username').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };

      if (!user.username || !user.phone || !user.password) {
        alert("Please fill all fields");
        return;
      }

      localStorage.setItem(user.phone, JSON.stringify(user));
      alert("Registered successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
